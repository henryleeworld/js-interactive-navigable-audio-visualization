<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="互動沉浸式音頻視覺化" />
        <meta property="og:description" content="一次播放一首歌，可選擇本機上的檔案，可對音樂檔案進行解析後根據音頻高低畫成頻譜圖。"/>
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
        <title>互動沉浸式音頻視覺化</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 itemprop="name">《頭文字D Fourth Stage》賽車歌曲</h1>
            </div>
            <div id="content">
                <div class="row" style="margin: 30px 0;">
                    <div class="col-sm-10">
                        <div id="waveform"></div>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-success btn-block" id="playPause">
                            <span id="play">
                                <i class="fas fa-play"></i>
                                播放
                            </span>

                            <span id="pause" style="display: none;">
                                <i class="fas fa-pause"></i>
                                暫停
                            </span>
                        </button>
                    </div>
                </div>
                <div class="list-group" id="playlist">
                    <a href="music/fastway-go-beat-crazy.mp3" class="list-group-item">
                        <i class="fas fa-play"></i>
                        Fastway - Go Beat Crazy
                        <span class="badge badge-info">5:57</span>
                    </a>
                    <a href="music/sylverr-night-trip.mp3" class="list-group-item">
                        <i class="fas fa-play"></i>
                        SylverR - Night Trip
                        <span class="badge badge-info">5:28</span>
                    </a>
                    <a href="music/lia-all-around.mp3" class="list-group-item">
                        <i class="fas fa-play"></i>
                        Lia - All Around
                        <span class="badge badge-info">4:51</span>
                    </a>
                    <a href="music/symbol-forever-young.mp3" class="list-group-item">
                        <i class="fas fa-play"></i>
                        Symbol - Forever Young
                        <span class="badge badge-info">6:25</span>
                    </a>
                    <a href="music/go-2-looka-bomba.mp3" class="list-group-item">
                        <i class="fas fa-play"></i>
                        Go 2 - Looka Bomba
                        <span class="badge badge-info">5:12</span>
                    </a>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/wavesurfer.js@4.0.1/dist/wavesurfer.min.js" defer></script>
        <script src="js/audio-visualization.js" defer></script>
    </body>
</html>
